	<style>
		* {
			padding: 0;
			margin: 0;

			width: 100vw;
			height: 100vh;
		}

		canvas {
			margin: auto;
		}

		input {
			position: absolute;
			display: none;
			bottom: 1em;
			left: 1em;
			width: calc(50vw - 2em);

		@media (hover: none) {
			input {

			}

			display: block;
		}

		input.forceInactive {
			display: none;
